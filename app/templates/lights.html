<!DOCTYPE html>
<!--
Really simple interface for Philips Hue lights

By Richard Guy, based on Javascript examples and tutorials from www.w3schools.com

v1.0, 6 March 2016
-->
<html>
<head>

<!-- W3 CSS stylesheet -->
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<!-- Font Awesome icons -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

<!-- jQuery for sliders -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<style>#slider { margin: 10px; }	</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<title>Really simple interface for Hue lights!</title>

</head>

<body onload="initialise(myHueIP)">

<!-- 
Set up header block with "refresh" and "settings" buttons
"Settings" button reveals settings inputs using W3 CSS Accordion
-->
<div class="w3-container w3-teal w3-xxlarge">Really simple interface for Hue lights!
	<i class="w3-btn w3-teal w3-right" onclick="reveal('settings')"><i class="fa fa-gear" style="font-size:48px;"></i></i>
	<i class="w3-right w3-btn w3-teal" onclick="initialise(myHueIP)"><i id="refresh" class="fa fa-refresh" style="font-size:48px;"></i></i>	
</div>

<div id="settings" class="w3-accordion-content w3-padding-medium w3-small">
	Hue Bridge IP: <input type="text" id="hueIP" value="" onchange="updateHueIP()" onfocus="removeCheck('check')"> <i id="check" class="fa"></i>
</div>

<!-- 
Set up 3 column fluid grid for controls for each lamp
HTML for each lamp is copied into each div block on page load
-->
<div class="w3-row">
	<div class="w3-container w3-card-2 w3-blue-grey" id="1"></div>
	<div class="w3-container w3-card-2 w3-blue-grey" id="2"></div>
	<div class="w3-container w3-card-2 w3-blue-grey" id="3"></div>
</div>
<div class="w3-row">
	<div class="w3-container w3-card-2 w3-blue-grey" id="4"></div>
	<div class="w3-container w3-card-2 w3-blue-grey" id="5"></div>
	<div class="w3-container w3-card-2 w3-blue-grey" id="6"></div>
</div>
<div class="w3-row">
	<div class="w3-container w3-card-2 w3-blue-grey" id="7"></div>
	<div class="w3-container w3-card-2 w3-blue-grey" id="8"></div>
	<div class="w3-container w3-card-2 w3-blue-grey" id="9"></div>
</div>

<script src="/static/js/hue.js"></script>

</body>
</html>
